  <title>Login - POIUYTRE</title>

<body>
    
    <!--Login Page -->
<div>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0" >
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <h5 style="float:right"><img src="assets/images/logo.png" alt="logo" class="logo">POIUYTRE</h5>
              </div>
              <p class="login-card-description" style="float:left">Sign in</p>
              
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email_field" id="email_field" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password_field" id="password_field" class="form-control" placeholder="***********">
                  </div>
                  
                <button class="btn btn-block login-btn mb-4" style="background-color:#c8a165;" onclick="login()">Login to Account</button>
                
                
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
</div>
     <!--login page ends-->

<div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>
